<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      width: 320px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: 20px;
      border: 4px solid #3498db;
    }

    .card h2 {
      margin: 15px 0 5px;
      font-size: 22px;
      color: #2c3e50;
    }

    .card p.role {
      margin: 0;
      font-size: 14px;
      color: #3498db;
      font-weight: 600;
    }

    .card p.about {
      padding: 15px 20px;
      font-size: 14px;
      color: #555;
    }

    /* FIX: Changed flex-wrap from 'wrap' to 'nowrap' */
    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap; 
      gap: 12px;
      padding: 20px;
      /* You might want to add overflow-x: auto; here for very small screens, 
         but for a 320px card width, 'nowrap' is sufficient. */
    }

    .social-icons a {
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      background: #3498db;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.3s;
      /* Added flex-shrink: 0; to ensure the circles don't shrink on small screens */
      flex-shrink: 0; 
    }

    .social-icons a:hover {
      background: #2c2eb4;
      transform: scale(1.1);
    }

    /* Responsive */
    @media (max-width: 400px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Dogs/pattern2.jpg" alt="Profile Picture">
    <h2>Arunima Vats</h2>
    <p class="role">Full Stack Developer

    </p>
    <p class="about">
      Passionate about creating modern, user-friendly web designs. Loves working with HTML, CSS, and JavaScript.
    </p>
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://x.com" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
      <a href="mailto:example@email.com"><i class="fas fa-envelope"></i></a>
    </div>
  </div>
</body>
</html>
